<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter with Snowflakes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Cinzel:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-container">
                <input type="text" id="temperature" placeholder="Enter temperature">
                <div class="unit-selector">
                    <i class="fas fa-temperature-high"></i>
                    <select id="inputUnit">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="output-container">
                <div class="unit-selector">
                    <select id="outputUnit">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                    <i class="fas fa-temperature-low"></i>
                </div>
            </div>
            <button id="convertBtn">Convert</button>
            <div id="result"></div>
            <div id="history"></div>
        </div>
    </div>
    <script src="temp.js"></script>
</body>
</html>
